<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <script src="js/index.js" defer></script>
  <title>Multi step form</title>
</head>
<body>
  <form action="./server/index.php" method="post" id="regForm">
    <h1>Register:</h1>
    <!-- One "tab" for each step in the form -->
    <div class="tab">
      Name:
      <p><input name="fname" placeholder="First name..."></p>
      <p><input name="lname" placeholder="Last name..."></p>
    </div>
    <div class="tab">
      Contact Info:
      <p><input name="email" placeholder="E-mail..."></p>
      <p><input name="phone" placeholder="Phone..."></p>
    </div>
    <div class="tab">
      Birthday:
      <p><input name="dd" placeholder="dd"></p>
      <p><input name="mm" placeholder="mm"></p>
      <p><input name="yy" placeholder="yyy"></p>
    </div>
    <div class="tab">
      Login Info:
      <p><input name="uname" placeholder="Username..."></p>
      <p><input name="pwd" placeholder="Password..."></p>
    </div>
    <div style="overflow:auto;">
      <div style="float:right;">
        <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
        <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
      </div>
    </div>

    <!-- Circles which indicates the steps of the form: -->
    <div style="text-align:center;margin-top:40px;">
      <span class="step"></span>
      <span class="step"></span>
      <span class="step"></span>
      <span class="step"></span>
    </div>
  </form>
</body>
</html>
